---

- name: common | Set locale
  locale_gen:
    name: '{{ locale }}'
    state: present
  # command: locale-gen en_GB.UTF-8 && update-locale en_GB.UTF-8

- name: common | Create directories
  file:
    path: '{{ item }}'
    state: directory
    owner: '{{ user }}'
    group: '{{ group }}'
  loop:
    - '{{ soft_dir }}'
    - '{{ user_local_dir }}'
    - '{{ tmp_install_dir }}'
    - '{{ projects_dir }}'
  become: yes
  become_method: sudo

- name: common | Add $SOFT as soft_dir in {{ target_bashrc_file }}
  lineinfile:
    path: '{{ target_bashrc_file }}'
    regexp: '^export SOFT='
    line: 'export SOFT="{{ soft_dir }}"'
    follow: yes
    create: yes
  tags: rc

- name: Upgrade APT packages
  apt:
    update_cache: yes
    upgrade: yes

- name: Install APT packages
  apt:
    name:
    - build-essential
    - python3
    - python3-dev
    - python3-pip
    - locales
    - tzdata
    - build-essential
    - curl
    - git
    - direnv
    - vim
    - ntp
    - ntpdate
    - htop
    - bash-completion
    - ufw
    - sudo
    - apt-transport-https
    - ca-certificates
    - software-properties-common
    - ssh
    - rsync
    - sshpass
    - language-pack-en
    state: present

- name: direnv | Setup in {{ target_bashrc_file }}
  lineinfile:
    path: '{{ target_bashrc_file }}'
    line: 'eval "$(direnv hook bash)"'
    follow: yes
    create: yes
  tags: rc
