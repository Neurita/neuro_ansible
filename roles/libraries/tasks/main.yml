- apt_repository:
    repo: deb-src http://archive.ubuntu.com/ubuntu/ {{ ansible_distribution_release }}-updates main restricted
    state: present
  become: yes
  become_method: sudo

- name: APT | Update cache
  apt:
    update_cache: yes
    upgrade: yes
  become: yes
  become_method: sudo

- name: libraries | Install packages
  apt:
    name: "{{ item }}"
    state: present
    allow_unauthenticated: yes
  with_items:
    - apt-utils
    - gcc-{{ gcc_apt_version }}
    - g++-{{ gcc_apt_version }}
    - locales
    - libjpeg62
    - libxml2-dev
    - libxslt1-dev
    - xdot
    - python3-dev
  become: yes
  become_method: sudo

- name: 'libraries | Add {{ local_bin_dir }} to PATH in {{ target_bashrc_file }}'
  lineinfile:
    dest: "{{ target_bashrc_file }}"
    regexp: '^addpath {{ local_bin_dir }}$'
    line: 'addpath {{ local_bin_dir }}'
    follow: yes
    create: yes
  tags: rc

- name: libraries | Add {{ user_local_dir }} to CMAKE_PREFIX_PATH
  lineinfile: >
    name=/etc/environment
    state=present
    regexp="^CMAKE_PREFIX_PATH=.*"
    line='CMAKE_PREFIX_PATH="{{ user_local_dir }}"'
  become: yes
  become_method: sudo
  tags: [ld_config, rc]

