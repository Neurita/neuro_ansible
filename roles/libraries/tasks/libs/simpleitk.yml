---

- set_fact:
    lib_version: "v1.0.1"
    lib_name: 'simpleitk'

- set_fact:
    git_url:   "http://itk.org/SimpleITK.git"
    root_dir:  "{{ soft_dir }}/{{ lib_name }}"
    git_dir:   "{{ soft_dir }}/{{ lib_name }}/{{ lib_name }}"
    build_dir: "{{ soft_dir }}/{{ lib_name }}/build"
    git_tag:   "{{ lib_version }}"
    check_if_exists: "{{ soft_dir }}/{{ lib_name }}/build/bin"

- name: '{{ lib_name }} | Create directories'
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ root_dir }}"
    - "{{ build_dir }}"

- name: '{{ lib_name }} | Clone repository'
  git:
    repo: "{{ git_url }}"
    accept_hostkey: yes
    dest: "{{ git_dir }}"
    recursive: yes
    version: "{{ git_tag }}"

- name: '{{ lib_name }} | Check if is in the system'
  stat:
    path: "{{ check_if_exists }}"
  register: lib_exists

- name: '{{ lib_name }} | Install build dependencies'
  apt:
    pkg: "{{ item }}"
    state: present
  with_items:
    - python3-dev
    - bison
  become: yes
  become_method: sudo
  when: lib_exists.stat.exists == False

- name: '{{ lib_name }} | Run cmake'
  command: >
    {{ user_local_dir }}/bin/cmake
    -DCMAKE_BUILD_TYPE=Release
    -DPYTHON_EXECUTABLE=/usr/bin/python3
    -DPYTHON_INCLUDE_DIR=/usr/include/python3.6
    -DPYTHON_LIBRARY=/usr/lib/x86_64-linux-gnu/libpython3.6m.so
    -DWRAP_JAVA=OFF
    -DWRAP_CSHARP=OFF
    -DWRAP_RUBY=OFF
    -DCMAKE_INSTALL_PREFIX:PATH={{ user_local_dir }}
    {{ git_dir }}/SuperBuild
  args:
    chdir: "{{ build_dir }}"
    creates: "{{ build_dir }}/Makefile"
  environment:
    CC: "{{ default_gcc }}"
    CXX: "{{ default_gpp }}"
  when: lib_exists.stat.exists == False

- name: '{{ lib_name }} | Build'
  command: "make -j {{ n_cpus }}"
  args:
    chdir: "{{ build_dir }}"
  when: lib_exists.stat.exists == False

- name: '{{ lib_name }} | Add to {{ bashrc_file }} 1/2'
  lineinfile:
    dest: "{{ bashrc_file }}"
    regexp: '^export SIMPLEITK_PATH=.*'
    line: 'export SIMPLEITK_PATH=${SOFT}/{{ lib_name }}/build/lib'
    follow: yes
  tags: rc

- name: '{{ lib_name }} | Add to {{ bashrc_file }} 2/2'
  lineinfile:
    dest: "{{ bashrc_file }}"
    regexp: '^addlibpath \${SIMPLEITK_PATH}$'
    line: 'addlibpath ${SIMPLEITK_PATH}'
    follow: yes
  tags: rc

