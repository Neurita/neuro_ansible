---

- name: fsl | Install APT packages from Neurodebian
  apt:
    pkg: "{{ item }}"
    state: installed
    allow_unauthenticated: yes
  with_items:
    - fsl-5.0-core
  become: yes
  become_method: sudo

- name: 'fsl | Add to {{ target_bashrc_file }}'
  lineinfile:
    dest: "{{ target_bashrc_file }}"
    regexp: '^\. /etc/fsl/5.0/fsl\.sh$'
    line: '. /etc/fsl/5.0/fsl.sh'
    follow: yes
  tags: rc
