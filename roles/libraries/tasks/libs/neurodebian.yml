- name: libraries | Update cache
  apt:
    update_cache: yes
  become: yes
  become_method: sudo

- name: libraries | Install packages
  apt:
    pkg: "{{ item }}"
    state: present
    allow_unauthenticated: yes
  loop:
    - dicomnifti
    - bison
  become: yes
  become_method: sudo
