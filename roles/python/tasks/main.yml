---

- import_tasks: python_36.yml
  tags: [build_python, python]
  when: 'compile_python'

- name: Package | Install lists packages
  apt:
    pkg: "{{ item }}"
    state: present
  with_items:
    - python3
    - python3-pip
  when: 'not compile_python'

- name: Update base modules
  pip:
    name: "{{ item }}"
    state: latest
    executable: "{{ sys_python_pip }}"
  with_items:
    - pip
    - setuptools
    - wheel
    - pipenv
  become: yes
  become_method: sudo
