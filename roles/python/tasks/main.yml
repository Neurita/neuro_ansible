---

- import_tasks: python_36.yml
  tags: [build_python, python]
  when: 'compile_python'

- name: Install Python APT packages
  apt:
    name:
    - python3
    - python3-pip
    state: present
  when: 'not compile_python'
  become: yes
  become_method: sudo

- name: Update base modules
  pip:
    name: "{{ item }}"
    state: latest
    executable: pip3
  with_items:
    - pip
    - setuptools
    - wheel
    - pipenv
  become: yes
  become_method: sudo
